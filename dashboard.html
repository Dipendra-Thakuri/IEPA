<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>IEPA Dashboard</title>
</head>
<body>
    <header>
        <div class="background">
            <div class="navbar"></div>
            <div class="DHT11">
                <div class="text1">
                    <p> Humidity_&_Temperature </p>
                </div>
            </div>
            <div class="SoilMoisture">     
                <div class="text2">
                    <p> Soil_Moisture </p>
                </div>
            </div>
            <div class="DS18">     
                <div class="text3">
                    <p> Soil_Temperature </p>
                </div>
            </div>
            <div class="DCWaterPump">     
                <div class="text4">
                    <p> DC_Water_Pump </p>
                </div>
                <div class="watertap"></div>
            </div>
            <div class="RainSensor">     
                <div class="text5">
                    <p> Rain_Sensor </p>
                </div>
            </div>
            <div class="PIRSensor">     
                <div class="text6">
                    <p> Motion_Sensor </p>
                </div>
            </div>
            <div class="LCD">     
                <div class="text7">
                    <p> LCD_Display </p>
                </div>
            </div>
            <div class="WeatherApp">
                <div class="weather-app">
                    <form class="search-form" action="">
                        <input
                            class="city-input"
                            type="text"
                            placeholder="Enter City Name"
                        />
                        <button class="search-btn" type="submit">
                            <i class="material-icons">search</i>
                        </button>
                    </form>
                    <div class="city-date-section">
                        <h2 class="city">Delhi</h2>
                        <p class="date">9 Feb 2024</p>
                    </div>
                    <div class="temperature-info">
                        <div class="description">
                            <i class="material-icons">sunny</i>
                            <span class="description-text">Sunny</span>
                        </div>
                        <div class="temp">20Â°</div>
                    </div>
                    <div class="additional-info">
                        <div class="wind-info">
                            <i class="material-icons">air</i>
                            <div>
                                <h3 class="wind-speed">4 KM/H</h3>
                                <p class="wind-label">Wind</p>
                            </div>
                        </div>
                        <div class="humidity-info">
                            <i class="material-icons">water_drop</i>
                            <div>
                                <h3 class="humidity">45% G/M3</h3>
                                <p class="humidity-label">Humidity</p>
                            </div>
                        </div>
                        <div class="visibility-info">
                            <i class="material-icons">visibility</i>
                            <div>
                                <h3 class="visibility-distance">4 KM/H</h3>
                                <p class="visibility">Visibility</p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <script src="script.js"></script>
            </div>
        </div>
    </header>
</body>
</html>
